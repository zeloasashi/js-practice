<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契數列</title>
</head>
<body>
    
    <script>
        // 利用陣列和while迴圈改良遞迴的方法(資料結構和演算法)
        function fib(n){
            let arr = [0,1];
            let i = 0;
            while (arr.length <= n){
                arr.push(arr[i] + arr[i + 1]);
                i++;
            }
            console.log(arr);
            console.log(arr[n]);
        }

        fib(8);



    </script>
</body>
