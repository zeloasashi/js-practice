<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    
    <script>
        function table(n){
            for (let i = 1; i <= 9; i++){
                // i只做1~9
                console.log(n + " * " + i + " = " + n * i);
            }
        }

        table(75);

    </script>
</body>
</html>
