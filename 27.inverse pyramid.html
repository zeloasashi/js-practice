<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒過來的金字塔</title>
</head>
<body>
    
    <script>
        //複習254
        function drawRow(space, star){
            let result ="";
            for(let i = 0; i < space; i++){
                result += " ";
            }
            for (let i = 0; i < star; i++){
                result += "*";
            }
            console.log(result);
        }

        function inversePyramid(n){
            let i = 0;
            let j = 2 * n - 1;
            for(let k = 1; k <= n; k++){
                drawRow(i, j)
                i++;
                j -= 2;
            }
        }
        inversePyramid(1);
        console.log("---------------");
        inversePyramid(4);
        console.log("---------------");
        inversePyramid(10);
        console.log("---------------");
    </script>
</body>
</html>
