<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function stars(n){
            let result = "";
            for(let i = 0; i < n; i++){
                result += "*";
            }
            return result;
        }
        console.log(stars(3));
        console.log(stars(10));
        console.log(stars(20));
    </script>
</body>
</html>
