<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star2</title>
</head>
<body>
    
    <script>
        function stars2 (n){
            for (let i = 1; i <= n; i++){
                let line ="";
                for (let j = 0; j < i; j++){
                    line += "*";

                }
                console.log(line);
            }
            for (let i = n - 1; i > 0; i--){
                let line ="";
                // i=0時就不會執行for迴圈
                for (let j = 0; j < i; j++){
                    line += "*";
                }console.log(line);
            }
        }

        stars2(5);

    </script>
</body>
</html>
