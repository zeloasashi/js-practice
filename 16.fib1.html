<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契數列</title>
</head>
<body>
    
    <script>
        function fib(n){
            if (n ==0 ){
                return 0;
            } else if (n ==1){
                return 1;
            } else {
                return fib(n - 1) + fib(n - 2)
            }
        }
        for(let i = 0; i < 10; i++){
            console.log(fib(i));
        }

        // fib(5)=fib(4)+fib(3)
        // fib(4)=fib(3)+fib(2)
        // fib(3)=fib(2)+fib(1)
        // fib(2)=fib(1)+fib(0)
        // 所以需要遞迴演算法 

    </script>
</body>
</html>
